<section class="section">
  <section class="section__img">
    <img [src]="projectData.img" [alt]="projectData.img + '_img'" skillData.icon>
  </section>
  <section class="section__information">
    <h2 class="title">{{ projectData.projectName }}</h2>
    <p class="description">{{ projectData.description }}</p>
    <a class="button" [href]="projectData.link" target="_blank">Conocelo</a>
  </section>
</section>
