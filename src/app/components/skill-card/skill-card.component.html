<section class="card">
  <div class="card-img__section">
    <img [src]="skillData.icon" [alt]="skillData.icon + '_img'" loading="lazy">
  </div>
  <div class="card-text__section">
      <p class="card__text card__text-title">{{ skillData.skillName }}</p>
      <p class="card__text card__text-level">{{ skillData.level }}</p>
      <p class="card__text card__text-area">{{ skillData.area }}</p>
  </div>
</section>
